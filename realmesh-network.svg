<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Дефиниције -->
  <defs>
    <!-- Градијенти -->
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backboneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="signalGrad">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0" />
    </radialGradient>
    
    <!-- Анимације сигнала -->
    <animateTransform id="pulse1" attributeName="transform" type="scale" 
      values="0;1.5" dur="2s" repeatCount="indefinite"/>
    <animate id="fade1" attributeName="opacity" 
      values="0.6;0" dur="2s" repeatCount="indefinite"/>
  </defs>

  <!-- Позадина -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Наслов -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1565C0">RealMesh Мрежна Архитектура</text>
  
  <!-- Легенда -->
  <g id="legend">
    <rect x="20" y="60" width="200" height="140" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
    <text x="30" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Легенда:</text>
    
    <!-- Клијентски чвор -->
    <circle cx="45" cy="110" r="12" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="70" y="115" font-family="Arial" font-size="12" fill="#333">Клијентски (K)</text>
    
    <!-- Магистрални чвор -->
    <rect x="33" y="128" width="24" height="24" fill="url(#backboneGrad)" stroke="#1565C0" stroke-width="2" rx="3"/>
    <text x="70" y="145" font-family="Arial" font-size="12" fill="#333">Магистрални (M)</text>
    
    <!-- Локални mesh -->
    <line x1="30" y1="170" x2="60" y2="170" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="70" y="175" font-family="Arial" font-size="12" fill="#333">Локални mesh</text>
    
    <!-- Магистрала -->
    <line x1="30" y1="190" x2="60" y2="190" stroke="#2196F3" stroke-width="3"/>
    <text x="70" y="195" font-family="Arial" font-size="12" fill="#333">Магистрала</text>
  </g>

  <!-- ПОДМРЕЖА 1: железник.београд -->
  <g id="subnet1">
    <rect x="80" y="250" width="320" height="280" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="10"/>
    <text x="240" y="275" font-family="Arial" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#2E7D32">@железник.београд</text>
    
    <!-- Клијентски чворови -->
    <circle cx="150" cy="320" r="15" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="150" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">марко</text>
    
    <circle cx="240" cy="380" r="15" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="240" y="415" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">ана</text>
    
    <circle cx="150" cy="450" r="15" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="150" y="485" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">јован</text>
    
    <!-- Магистрални чвор -->
    <rect x="315" y="375" width="30" height="30" fill="url(#backboneGrad)" stroke="#1565C0" stroke-width="2" rx="3"/>
    <text x="330" y="425" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">M1</text>
    
    <!-- Локалне mesh везе -->
    <line x1="150" y1="320" x2="240" y2="380" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    <line x1="240" y1="380" x2="150" y2="450" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    <line x1="240" y1="380" x2="315" y2="390" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.8"/>
    <line x1="150" y1="450" x2="315" y2="390" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    
    <!-- Сигнали (анимирани) -->
    <circle cx="240" cy="380" r="20" fill="url(#signalGrad)" opacity="0">
      <animate attributeName="r" values="20;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ПОДМРЕЖА 2: чукарица.београд -->
  <g id="subnet2">
    <rect x="800" y="250" width="320" height="280" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="10"/>
    <text x="960" y="275" font-family="Arial" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#1565C0">@чукарица.београд</text>
    
    <!-- Клијентски чворови -->
    <circle cx="880" cy="320" r="15" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="880" y="355" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">петар</text>
    
    <circle cx="1040" cy="380" r="15" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="1040" y="415" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">милица</text>
    
    <circle cx="1040" cy="470" r="15" fill="url(#clientGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="1040" y="505" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">стефан</text>
    
    <!-- Магистрални чвор -->
    <rect x="835" y="375" width="30" height="30" fill="url(#backboneGrad)" stroke="#1565C0" stroke-width="2" rx="3"/>
    <text x="850" y="425" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">M2</text>
    
    <!-- Локалне mesh везе -->
    <line x1="880" y1="320" x2="865" y2="375" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    <line x1="865" y1="390" x2="1040" y2="380" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.8"/>
    <line x1="1040" y1="380" x2="1040" y2="470" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  </g>

  <!-- МАГИСТРАЛНА ВЕЗА -->
  <g id="backbone">
    <line x1="345" y1="390" x2="835" y2="390" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowblue)"/>
    <text x="590" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565C0" 
          font-weight="bold">МАГИСТРАЛА (рутирано)</text>
    
    <!-- Анимирани пакет -->
    <circle cx="345" cy="390" r="8" fill="#FF9800" stroke="#F57C00" stroke-width="2">
      <animate attributeName="cx" values="345;835" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Стрелица за маркер -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2196F3"/>
    </marker>
  </defs>

  <!-- ПРИМЕР КОМУНИКАЦИЈЕ -->
  <g id="communication">
    <rect x="420" y="580" width="360" height="180" fill="white" stroke="#FF9800" stroke-width="3" rx="10"/>
    <text x="600" y="610" font-family="Arial" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#F57C00">Пример: марко шаље петру</text>
    
    <text x="440" y="640" font-family="Arial" font-size="12" fill="#333">1. марко → M1 (локални mesh, 1 хоп)</text>
    <text x="440" y="665" font-family="Arial" font-size="12" fill="#333">2. M1 → M2 (магистрала, рутирано)</text>
    <text x="440" y="690" font-family="Arial" font-size="12" fill="#333">3. M2 → петар (локални mesh, 1 хоп)</text>
    
    <text x="440" y="725" font-family="Arial" font-size="11" fill="#666" font-style="italic">
      Укупно: 2 хопа mesh + 1 магистрална веза</text>
    <text x="440" y="745" font-family="Arial" font-size="11" fill="#666" font-style="italic">
      M чворови памте само руте између подмрежа</text>
  </g>

  <!-- ДОДАТНЕ НАПОМЕНЕ -->
  <g id="notes">
    <rect x="80" y="580" width="300" height="100" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
    <text x="90" y="605" font-family="Arial" font-size="13" font-weight="bold" fill="#E65100">Кључне особине:</text>
    <text x="90" y="630" font-family="Arial" font-size="11" fill="#333">• Query-based рутирање (без spam-а)</text>
    <text x="90" y="650" font-family="Arial" font-size="11" fill="#333">• Клијенти: mesh max 3 хопа</text>
    <text x="90" y="670" font-family="Arial" font-size="11" fill="#333">• Магистрала: неограничено рутирање</text>
  </g>

  <!-- Индикатор сигнала (пулсирајући) -->
  <g id="signal-indicator">
    <circle cx="330" cy="390" r="25" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="25;45" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>